<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Sederhana</title>
    <style>
        /* Gaya CSS Anda dapat ditempatkan di sini */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Template Sederhana</h1>
    </header>
    <div class="container">
        <h2>Selamat datang di situs kami</h2>
        <p>Ini adalah template HTML sederhana yang bisa Anda gunakan sebagai dasar untuk situs web Anda.</p>
    </div>
</body>
</html>
